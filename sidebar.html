<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Archrome Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="pinned-section">
        <h2>Pinned</h2>
      </div>
      <button id="archived-btn" class="new-space-btn">Archived</button>
    </div>
    <ul id="pinned-list"></ul>
    <hr class="divider">
    <div class="bookmarks-section">
      <h2>Bookmarks</h2>
      <ul id="bookmarks-list"></ul>
    </div>
    <hr class="divider">
    <div class="tabs-section">
      <h2>Open Tabs in this Space</h2>
      <ul id="tabs-list"></ul>
    </div>
  </div>
  <div class="spaces-footer">
    <ul id="spaces-list"></ul>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
